name: GitHub Actions Demo

on:
  push:
    branches:
      - unit

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Run .NET clean
        run: dotnet clean
      - name: Run .NET build
        run: dotnet build
      - name: Run .NET Test
        run: dotnet test

  auto-merge-to-master:
    needs: Explore-GitHub-Actions
    if: github.ref == 'refs/heads/unit' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master branch
        uses: actions/checkout@v4
        with:
          ref: 'master'
