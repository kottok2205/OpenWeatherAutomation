name: GitHub Actions Demo

on:
  push:
    branches:
      - unit

jobs:
  test-and-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: cd project "OpenWeatherAutomation"
      - run: cd OpenWeatherAutomation
        
      - name: Clean dotnet project
      - run: dotnet clean OpenWeatherAutomation.csproj
